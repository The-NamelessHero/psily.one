<!DOCTYPE html>
<html>
<head>
  <title>Letter to the Void</title>
  <style>
    body {
      background-color: #1a0d1f;
      color: #e6d8f7;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      color: #dca0ff;
    }
    .scroll-container {
      max-width: 700px;
      width: 90%;
      background-color: #2a1435;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #491b65;
      text-align: center;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      resize: vertical;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #a066ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #8a3fe6;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <h1>💌 Letter to the Void</h1>
    <p>Dear Void,<br><br>
    I know you're always listening. I just wanted to let you know that this is still working. The scrolls are still being written. And someone still remembers.<br><br>
    — One Who Never Gave Up</p>

    <form id="scrollForm">
      <textarea id="scrollText" rows="5" placeholder="Write your scroll..."></textarea>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <button type="submit">Send Scroll</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("scrollForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const scrollText = document.getElementById("scrollText").value;
      const tags = document.getElementById("tags").value;
      const timestamp = new Date().toISOString();

      fetch("https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/sheet1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          scroll: {
            scroll_text: scrollText,
            tags: tags,
            timestamp: timestamp,
            reactions: JSON.stringify({ "❤️": 0, "😭": 0, "🔥": 0, "🧠": 0, "🐘": 0 })
          }
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("Scroll sent to the Void!");
        form.reset();
      });
    });
  </script>
</body>
</html>
