<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write a Scroll ‚Äì Psily.one</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #1a0f1f;
      color: #f8e1ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 1em;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #b892ff;
    }

    .scroll-container {
      background-color: #2d1b3a;
      border: 2px solid #aa78ff;
      padding: 2em;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 200, 255, 0.2);
    }

    textarea {
      width: 100%;
      height: 300px;
      background-color: #1e1127;
      color: #fff3ff;
      border: 1px solid #774da9;
      border-radius: 8px;
      padding: 1em;
      font-size: 1em;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #774da9;
      background-color: #1e1127;
      color: #fff3ff;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5em;
    }

    button, .home-link {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #774da9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }

    button:hover, .home-link:hover {
      background-color: #a077ff;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a class="home-link" href="/">üåÄ Home</a>
      <a href="/tree/">üå≥ Family Tree</a>
      <a href="/library/">üìö Library</a>
    </nav>
    <h1>‚úçÔ∏è Write a Scroll</h1>
    <p>Let the void hold your words.</p>
  </header>

  <section class="scroll-container">
    <form id="scrollForm">
      <label for="scroll">Your Letter:</label>
      <textarea id="scroll" name="scroll" placeholder="Speak your truth to the void..." required></textarea>

      <label for="author">Name or Alias:</label>
      <input type="text" id="author" name="author" placeholder="You can stay anonymous">

      <div class="button-group">
        <button type="submit">Submit Scroll</button>
        <a class="home-link" href="/">üåÄ Back to Home</a>
      </div>
    </form>
  </section>

 <script>
  document.getElementById("scrollForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const scroll = document.getElementById("scroll").value;
    const author = document.getElementById("author").value;
    const rating = document.getElementById("rating").value;

    const response = await fetch("https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/scroll", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        scrolls: {
          scroll: scroll,
          author: author,
          rating: 0
        }
      })
    });

    if (response.ok) {
      alert("üåå Your scroll has entered the void.");
      this.reset();
    } else {
      const errorText = await response.text();
      alert("‚ö†Ô∏è The void rejected this scroll. Details:\n\n" + errorText);
    }
  });
</script>

</body>
</html>
