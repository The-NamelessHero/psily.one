<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Psily.one ‚Äì Scrolls to the Void</title>
  <style>
    body {
      background: #1a0d1f;
      color: #fdf6f9;
      font-family: 'Georgia', serif;
      padding: 2em;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      max-width: 500px;
      margin: 0.5em auto;
      display: block;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #c0ffee;
      color: #1a0d1f;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #confirmation {
      margin-top: 1em;
      color: #aaffcc;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Write a Scroll to the Void</h1>

  <form id="scrollForm">
    <input type="text" id="author" placeholder="Your Name (optional)">
    <textarea id="letter" rows="6" placeholder="Dear Void..."></textarea>
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <button type="submit">Send</button>
    <div id="confirmation">‚úÖ Scroll received. Echo pending...</div>
  </form>

  <script>
    const sheetyURL = "https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/sheet1";

    document.getElementById('scrollForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('author').value || 'A Dreamer';
      const letter = document.getElementById('letter').value;
      const tags = document.getElementById('tags').value;
      const timestamp = new Date().toISOString();

      if (!letter.trim()) {
        alert("Please write something first.");
        return;
      }

      const payload = {
        scroll: {
          scrollText: `Dear Void,\n\n${letter}\n\n‚Äî ${name}`,
          tags: tags,
          timestamp: timestamp,
          reactions: JSON.stringify({ "‚ù§Ô∏è": 0, "üò≠": 0, "üî•": 0, "üß†": 0, "üêò": 0 })
        }
      };

      try {
        const response = await fetch(sheetyURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Basic a2Vma2F0Ok9uT21hdE9wTzNpQTIyPw=="
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        console.log("‚úÖ Scroll logged:", result);
        document.getElementById('scrollForm').reset();
        document.getElementById('confirmation').style.display = 'block';
      } catch (error) {
        console.error("‚ùå Error:", error);
        alert("Something went wrong submitting your scroll.");
      }
    });
  </script>

</body>
</html>
