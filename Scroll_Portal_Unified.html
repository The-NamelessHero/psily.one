<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üíå Psily.one ‚Äì Letters to the Void</title>
  <style>
    body {
      background-color: #1a0d1f;
      color: #fdf6f9;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ffcdfd;
      font-size: 2.8em;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      color: #d9baff;
      text-decoration: none;
      margin: 0 1rem;
    }

    .scroll-container {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #c0ffee;
      color: #1e112a;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #aadddd;
    }

    #confirmation {
      color: #c0ffee;
      display: none;
      margin-top: 1rem;
    }

    ul#scroll-list {
      list-style: none;
      padding: 0;
    }

    ul#scroll-list li {
      margin: 1rem 0;
      background-color: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 8px;
    }

    ul#scroll-list .meta {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.5rem;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üíå Letters to the Void</h1>
  <p>Messages sent. Echoes pending.</p>
  <nav><a href="/">‚õµ Home</a></nav>

  <div class="scroll-container">
    <h2>Write a Scroll</h2>
    <form id="scrollForm">
      <input type="text" id="author" placeholder="Name (or leave blank)">
      <textarea id="letter" rows="6" placeholder="Dear Void..."></textarea>
      <input type="text" id="tags" placeholder="Tags (comma separated)">
      <button type="submit">Send Scroll</button>
      <p id="confirmation">Scroll sent to the void. Echo pending...</p>
    </form>

    <h2>Recent Scrolls</h2>
    <ul id="scroll-list">
      <li>Loading scrolls...</li>
    </ul>
  </div>

  <footer>
    ¬© 2025 Psily.one ‚Äì Looping softly through the void.
  </footer>

  <script>
    const sheetyURL = "https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/sheet1";

    document.getElementById('scrollForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('author').value || 'A Dreamer';
      const letter = document.getElementById('letter').value;
      const tags = document.getElementById('tags').value;
      const timestamp = new Date().toISOString();

      if (!letter.trim()) {
        alert("Please write something before sending.");
        return;
      }

      fetch(sheetyURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Basic a2Vma2F0Ok9uT21hdE9wTzNpQTIyPw=="
        },
        body: JSON.stringify({
          scroll: {
            scroll_text: `Dear Void,\n\n${letter}\n\n‚Äî ${name}`,
            tags: tags,
            timestamp: timestamp,
            reactions: JSON.stringify({ "‚ù§Ô∏è": 0, "üò≠": 0, "üî•": 0, "üß†": 0, "üêò": 0 })
          }
        })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('scrollForm').reset();
        document.getElementById('confirmation').style.display = 'block';
        loadScrolls();
      })
      .catch(err => console.error("‚ùå Error:", err));
    });

    async function loadScrolls() {
      try {
        const res = await fetch(sheetyURL, {
          headers: {
            "Authorization": "Basic a2Vma2F0Ok9uT21hdE9wTzNpQTIyPw=="
          }
        });
        const data = await res.json();

        const list = document.getElementById('scroll-list');
        list.innerHTML = '';

        if (!data.scroll || data.scroll.length === 0) {
          list.innerHTML = '<li>No scrolls yet. Be the first to speak to the Void.</li>';
          return;
        }

        data.scroll.slice().reverse().forEach(entry => {
          const li = document.createElement('li');
          li.innerHTML = `
            <div>${entry.scrollText || entry.scroll_text}</div>
            <div class="meta">Tags: ${entry.tags || ''} | ${new Date(entry.timestamp).toLocaleString()}</div>
          `;
          list.appendChild(li);
        });
      } catch (error) {
        console.error("‚ùå Failed to load scrolls:", error);
        document.getElementById('scroll-list').innerHTML = '<li>Error loading scrolls.</li>';
      }
    }

    loadScrolls();
  </script>
</body>
</html>
