<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Library ‚Äì Psily.one</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root {
      --parchment-bg: url('https://i.imgur.com/4YGrd3G.jpg');
      --modal-bg: #fdf5e6;
      --text-color: #111;
      --dark-bg: #1a0f1f;
      --light-bg: #fdf5e6;
      --font-color: #f8e1ff;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--dark-bg);
      color: var(--font-color);
      margin: 0;
      padding: 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--light-bg);
      color: #222;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #b892ff;
    }

    .controls {
      text-align: center;
      margin-bottom: 2em;
    }

    .scroll {
      background-color: #2d1b3a;
      border: 2px solid #774da9;
      border-radius: 10px;
      padding: 1.5em;
      margin-bottom: 1.5em;
      box-shadow: 0 0 10px rgba(255, 200, 255, 0.1);
      cursor: pointer;
    }

    .scroll .author {
      margin-top: 1em;
      font-size: 0.9em;
      color: #cfaaff;
    }

    .scroll .rating {
      float: right;
      font-size: 0.8em;
      color: #aaa;
    }

    .loading {
      text-align: center;
      color: #bbb;
      font-style: italic;
      margin-top: 2em;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--parchment-bg) center/cover no-repeat;
      color: var(--text-color);
      padding: 2em;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      border: 3px solid #c4a76f;
      font-family: 'Georgia', serif;
      animation: scrollIn 0.5s ease-out;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      background-blend-mode: multiply;
      background-color: rgba(255, 255, 255, 0.85);
    }

    @keyframes scrollIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .reaction-bar {
      margin-top: 1em;
      text-align: center;
    }

    .reaction-bar span {
      font-size: 1.5em;
      margin: 0 0.4em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .reaction-bar span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/04/audio_14b18bcb15.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<header>
  <nav>
    <a class="home-link" href="/">üåÄ Home</a>
    <a href="/scroll/">‚úçÔ∏è Write a Scroll</a>
    <a href="/tree/">üå≥ Tree of Love</a>
    <button onclick="toggleDarkMode()">üåì</button>
  </nav>
  <h1>üìö The Archive of Psily</h1>
  <p>Where the echoes of the void are preserved.</p>
</header>

<section class="controls">
  <input type="text" id="search" placeholder="Search scrolls...">
  <select id="sort">
    <option value="latest">Latest</option>
    <option value="rating">Rating</option>
    <option value="length">Length</option>
  </select>
</section>

<section id="scrolls">
  <div class="loading">Echoing through the archives...</div>
</section>

<div class="modal" id="modal">
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("light-mode");
  }

  async function loadScrolls() {
    try {
      const res = await fetch("https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/scroll?bust=" + Date.now());
      if (!res.ok) throw new Error(`HTTP status ${res.status}`);
      const data = await res.json();
      let scrolls = data.scroll;

      const container = document.getElementById("scrolls");
      const searchInput = document.getElementById("search");
      const sortSelect = document.getElementById("sort");

      function renderScrolls() {
        const term = searchInput.value.toLowerCase();
        const sort = sortSelect.value;
        let filtered = scrolls.filter(s => s.scroll.toLowerCase().includes(term) || (s.title || '').toLowerCase().includes(term));

        if (sort === "rating") filtered.sort((a, b) => (b.rating || 0) - (a.rating || 0));
        else if (sort === "length") filtered.sort((a, b) => (b.scroll.length || 0) - (a.scroll.length || 0));
        else filtered.reverse();

        container.innerHTML = "";
        filtered.forEach(entry => {
          const div = document.createElement("div");
          div.className = "scroll";
          div.innerHTML = `
            <div class="rating">‚òÖ ${entry.rating || 0}</div>
            <strong>${entry.title || "Untitled Scroll"}</strong>
            <p>${entry.scroll.substring(0, 100)}...</p>
            <div class="author">‚Äì ${entry.author || "Anonymous"}</div>
          `;
          div.addEventListener('click', () => showModal(entry));
          container.appendChild(div);
        });
      }

      searchInput.addEventListener('input', renderScrolls);
      sortSelect.addEventListener('change', renderScrolls);

      renderScrolls();

    } catch (error) {
      document.getElementById("scrolls").innerHTML = "<div class='loading'>‚ö†Ô∏è The void refused to echo back.</div>";
      console.error("Failed to load scrolls:", error);
    }
  }

  function showModal(entry) {
    const modal = document.getElementById("modal");
    const content = document.getElementById("modalContent");
    content.innerHTML = `
      <h2>${entry.title || "Untitled Scroll"}</h2>
      <p>${entry.scroll}</p>
      <div class="author">‚Äì ${entry.author || "Anonymous"}</div>
      <div class="reaction-bar">
        <span onclick="react('${entry.id}', 1)">üò≠</span>
        <span onclick="react('${entry.id}', 2)">‚ù§Ô∏è</span>
        <span onclick="react('${entry.id}', 3)">‚≠ê</span>
        <span onclick="react('${entry.id}', 1)">üëç</span>
        <span onclick="react('${entry.id}', -1)">üëé</span>
      </div>
      <div style="text-align: center; margin-top: 1em;"><button onclick=\"document.getElementById('modal').style.display='none'\">Close Scroll</button></div>
    `;
    modal.style.display = "flex";
  }

  function react(id, value) {
    const key = `voted-${id}`;
    if (localStorage.getItem(key)) {
      alert("You have already voted on this scroll.");
      return;
    }
    localStorage.setItem(key, "true");
    alert("Thanks for your reaction. (Voting will be fully functional soon!)");
    // In a real setup, this would update the Sheety API rating via PATCH
  }

  loadScrolls();
</script>

</body>
</html>
