<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Library ‚Äì Psily.one</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root {
      --parchment-bg: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/parchment-2690585_960_720.jpg');
      --modal-bg: #fdf5e6;
      --text-color: #111;
      --dark-bg: #1a0f1f;
      --light-bg: #d4d4d4;
      --font-color: #f8e1ff;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--dark-bg);
      color: var(--font-color);
      margin: 0;
      padding: 1em;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: var(--light-bg);
      color: #1a0f1f;
    }

    header {
      text-align: center;
      margin-bottom: 2em;
    }

    nav a, nav button {
      margin: 0 1em;
      text-decoration: none;
      color: #b892ff;
      background: none;
      border: none;
      font: inherit;
      cursor: pointer;
    }

    .controls {
      text-align: center;
      margin-bottom: 2em;
    }

    .controls input,
    .controls select {
      padding: 0.5em;
      margin: 0 0.5em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #774da9;
      background-color: #1e1127;
      color: #fff3ff;
    }

    .scroll {
      background-color: #2d1b3a;
      border: 2px solid #774da9;
      border-radius: 10px;
      padding: 1.5em;
      margin-bottom: 1.5em;
      box-shadow: 0 0 10px rgba(255, 200, 255, 0.1);
      cursor: pointer;
      position: relative;
    }

    .scroll .author {
      margin-top: 1em;
      font-size: 0.9em;
      color: #cfaaff;
    }

    .scroll .rating {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 0.8em;
      color: #aaa;
    }

    .scroll .reactions button {
      margin: 0.2em;
      padding: 0.4em 0.6em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .scroll .reactions button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .loading {
      text-align: center;
      color: #bbb;
      font-style: italic;
      margin-top: 2em;
    }

    /* Modal for quick popup */
    #scrollModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay {
      position: absolute;
      width: 100%; height: 100%;
      background: transparent;
    }
    #scrollPopup {
  position: relative;
  top: 5%; left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  max-height: 90vh;
  background: url('psily.one/ancient-parchment.png') no-repeat center center;
  background-size: cover;
  padding: 2em;
  border-radius: 16px;
  overflow-y: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  color: #1a0f1f;
  font-family: 'Georgia', serif;
    }
    #closeScroll {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 1.5em;
      cursor: pointer;
      color: #333;
    }
    #scrollContent {
      max-height: 80vh;
      overflow-y: auto;
      padding-right: 1em;
    }

  @keyframes scrollIn {
  from {
    transform: translateY(-50px) scaleY(0.8);
    opacity: 0;
  }
  to {
    transform: translateY(0) scaleY(1);
    opacity: 1;
  }
}
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/04/audio_14b18bcb15.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <header>
    <nav>
      <a class="home-link" href="/">üåÄ Home</a>
      <a href="/scrolls/">‚úçÔ∏è Write a Scroll</a>
      <a href="/tree/">üå≥ Tree of Love</a>
      <button onclick="toggleDarkMode()">üåì</button>
    </nav>
    <h1>üìö The Archive of Psily</h1>
    <p>Where the echoes of the void are preserved.</p>
  </header>

  <section class="controls">
    <input type="text" id="search" placeholder="Search scrolls...">
    <select id="sort">
      <option value="latest">Latest</option>
      <option value="rating">Rating</option>
      <option value="length">Length</option>
    </select>
  </section>

  <section id="scrolls">
    <div class="loading">Echoing through the archives...</div>
  </section>

  <!-- Modal Popup -->
  <div id="scrollModal">
    <div id="overlay"></div>
    <div id="scrollPopup">
      <span id="closeScroll">‚úñ</span>
      <div id="scrollContent"></div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('light-mode');
    }

    async function loadScrolls() {
      const container = document.getElementById("scrolls");
      container.innerHTML = "<div class='loading'>Echoing through the archives...</div>";

      try {
        const res = await fetch("https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/scroll");
        const data = await res.json();
        const scrolls = data.scroll || [];
        container.innerHTML = "";

        if (!scrolls.length) {
          container.innerHTML = "<div class='loading'>No scrolls have echoed back yet.</div>";
          return;
        }

        // reverse for newest-first
        scrolls.reverse().forEach(entry => {
          const scrollId = entry.id;  // Sheety record ID
          const alreadyVoted = localStorage.getItem(`voted-${scrollId}`) === "true";

          const div = document.createElement("div");
          div.className = "scroll";
          div.innerHTML = `
            <div class="rating">‚òÖ ${entry.rating || 0}</div>
            <p>${entry.scroll}</p>
            <div class="author">‚Äì ${entry.author || "Anonymous"}</div>
            <div class="reactions">
              <button ${alreadyVoted ? "disabled" : ""} onclick="vote(${scrollId}, ${entry.rating || 0}, 1)">ü•≤ +1</button>
              <button ${alreadyVoted ? "disabled" : ""} onclick="vote(${scrollId}, ${entry.rating || 0}, 2)">‚ù§Ô∏è +2</button>
              <button ${alreadyVoted ? "disabled" : ""} onclick="vote(${scrollId}, ${entry.rating || 0}, 3)">‚≠ê +3</button>
              <button ${alreadyVoted ? "disabled" : ""} onclick="vote(${scrollId}, ${entry.rating || 0}, 1)">üëç +1</button>
              <button ${alreadyVoted ? "disabled" : ""} onclick="vote(${scrollId}, ${entry.rating || 0}, -1)">üëé -1</button>
            </div>
          `;

          // popup on clicking the scroll
          div.addEventListener("click", () => {
            document.getElementById("scrollContent").innerHTML = `
              <div class="rating">‚òÖ ${entry.rating || 0}</div>
              <p>${entry.scroll}</p>
              <div class="author">‚Äì ${entry.author || "Anonymous"}</div>
            `;
            document.getElementById("scrollModal").style.display = "flex";
          });

          container.appendChild(div);
        });

      } catch (err) {
        container.innerHTML = "<div class='loading'>‚ö†Ô∏è The void refused to echo back.</div>";
        console.error("Failed to load scrolls:", err);
      }
    }

    async function vote(scrollId, currentRating, delta) {
      try {
        const newRating = currentRating + delta;
        const res = await fetch(`https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/scroll/${scrollId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ scroll: { rating: newRating } })
        });

        if (res.ok) {
          localStorage.setItem(`voted-${scrollId}`, "true");
          loadScrolls();
        } else {
          alert("‚ö†Ô∏è The void rejected your blessing. Try again later.");
        }
      } catch (err) {
        alert("‚ö†Ô∏è Failed to reach the void. Please retry.");
      }
    }

    document.getElementById("closeScroll").addEventListener("click", () => {
      document.getElementById("scrollModal").style.display = "none";
    });

    // initial load
    loadScrolls();
  </script>

</body>
</html>
