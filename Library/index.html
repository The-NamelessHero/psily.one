<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Library ‚Äì Psily.one</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root {
      --dark-bg: #1a0f1f;
      --light-bg: #d4d4d4;
      --font-color: #f8e1ff;
      --scroll-bg: #c1c085;
      --scroll-text: #111;
    }

    body {
      font-family: Georgia, serif;
      margin: 0; padding: 1em;
      background-color: var(--dark-bg);
      color: var(--font-color);
      transition: background-color .3s, color .3s;
    }
    body.light-mode {
      background-color: var(--light-bg);
      color: #1a0f1f;
    }

    header { text-align: center; margin-bottom: 2em; }
    nav a, nav button {
      margin: 0 1em; color: #b892ff;
      background: none; border: none; font: inherit;
      cursor: pointer; text-decoration: none;
    }

    .controls { text-align: center; margin-bottom: 2em; }
    .controls input, .controls select {
      padding: .5em; margin: 0 .5em; font-size: 1em;
      border-radius: 6px; border: 1px solid #774da9;
      background: #1e1127; color: #fff3ff;
    }

    .scroll {
      position: relative;
      background: #2d1b3a;
      border: 2px solid #774da9;
      border-radius: 10px;
      padding: 1.5em; margin-bottom: 1.5em;
      box-shadow: 0 0 10px rgba(255,200,255,0.1);
      cursor: pointer;
    }
    .scroll .rating {
      position: absolute; top: 1em; right: 1em;
      color: #aaa; font-size: .8em;
    }
    .scroll h3 {
      margin: 0 0 .5em;
      color: #fff3ff;
      font-size: 1.2em;
    }
    .scroll .author {
      margin-top: 1em; font-size: .9em; color: #cfaaff;
    }
    .scroll .reactions {
      margin-top: .8em; text-align: center;
    }
    .scroll .reactions button {
      margin: 0 .2em; padding: .4em .6em;
      font-size: 1em; border: none; border-radius: 6px;
      cursor: pointer;
    }
    .scroll .reactions button:disabled {
      opacity: .4; cursor: default;
    }

    .loading {
      text-align: center; color: #bbb;
      font-style: italic; margin-top: 2em;
    }

    /* POPUP */
    #scrollModal {
      display: none; position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(6px);
      justify-content: center; align-items: center; z-index: 1000;
    }
    #overlay { position: absolute; width:100%; height:100%; }
    #scrollPopup {
      width: 60vw; max-width: 700px; height: 80vh;
      background-color: var(--scroll-bg);
      padding: 2em; border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      color: var(--scroll-text);
      overflow-y: auto; position: relative;
      display: flex; flex-direction: column;
      animation: fadeIn .4s ease-out;
    }
    #closeScroll {
      position: absolute; top: .5em; right: .5em;
      font-size: 1.2em; cursor: pointer; color: #333;
      background: rgba(255,255,255,0.8); border-radius:50%;
      width:1.8em; height:1.8em; line-height:1.8em;
      text-align:center;
    }
    #scrollContent {
      flex: 1; overflow-y: auto; margin-top: 1em; line-height:1.4;
    }
    #scrollPopup h2 {
      margin: 0 0 .5em;
      font-size: 1.5em;
      color: #1a0f1f;
    }

    @keyframes fadeIn {
      from { opacity:0; transform: scale(0.95); }
      to   { opacity:1; transform: scale(1);    }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/04/audio_14b18bcb15.mp3" type="audio/mpeg">
  </audio>

  <header>
    <nav>
      <a href="/">üåÄ Home</a>
      <a href="/scroll/">‚úçÔ∏è Write a Scroll</a>
      <a href="/tree/">üå≥ Tree of Love</a>
      <button onclick="toggleDarkMode()">üåì</button>
    </nav>
    <h1>üìö The Archive of Psily</h1>
    <p>Where the echoes of the void are preserved.</p>
  </header>

  <section class="controls">
    <input type="text" id="search" placeholder="Search scrolls‚Ä¶">
    <select id="sort">
      <option value="latest">Latest</option>
      <option value="rating">Rating</option>
      <option value="length">Length</option>
    </select>
  </section>

  <section id="scrolls">
    <div class="loading">Echoing through the archives‚Ä¶</div>
  </section>

  <!-- Scroll popup -->
  <div id="scrollModal">
    <div id="overlay"></div>
    <div id="scrollPopup">
      <span id="closeScroll">‚úñ</span>
      <div id="scrollContent"></div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('light-mode');
    }

    async function loadScrolls() {
      const container = document.getElementById('scrolls');
      container.innerHTML = '<div class="loading">Echoing through the archives‚Ä¶</div>';

      try {
        const res  = await fetch('https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/scroll');
        const data = await res.json();
        const scrolls = data.scroll || [];
        container.innerHTML = '';

        if (!scrolls.length) {
          container.innerHTML = '<div class="loading">No scrolls have echoed back yet.</div>';
          return;
        }

        scrolls.reverse().forEach(entry => {
          const id    = entry.id;
          const voted = localStorage.getItem(`voted-${id}`) === 'true';

          const div = document.createElement('div');
          div.className = 'scroll';
          div.innerHTML = `
            <div class="rating">‚òÖ ${entry.rating||0}</div>
            <h3>${entry.title||'Untitled Scroll'}</h3>
            <p>${entry.scroll}</p>
            <div class="author">‚Äì ${entry.author||'Anonymous'}</div>
            <div class="reactions">
              <button ${voted?'disabled':''} onclick="vote(${id},${entry.rating||0},1)">ü•≤ +1</button>
              <button ${voted?'disabled':''} onclick="vote(${id},${entry.rating||0},2)">‚ù§Ô∏è +2</button>
              <button ${voted?'disabled':''} onclick="vote(${id},${entry.rating||0},3)">‚≠ê +3</button>
              <button ${voted?'disabled':''} onclick="vote(${id},${entry.rating||0},1)">üëç +1</button>
              <button ${voted?'disabled':''} onclick="vote(${id},${entry.rating||0},-1)">üëé -1</button>
            </div>
          `;
          div.addEventListener('click', () => {
            document.getElementById('scrollContent').innerHTML = `
              <div class="rating">‚òÖ ${entry.rating||0}</div>
              <h2>${entry.title||'Untitled Scroll'}</h2>
              <p>${entry.scroll}</p>
              <div class="author">‚Äì ${entry.author||'Anonymous'}</div>
            `;
            document.getElementById('scrollModal').style.display = 'flex';
          });
          container.appendChild(div);
        });

      } catch (e) {
        container.innerHTML = '<div class="loading">‚ö†Ô∏è The void refused to echo back.</div>';
        console.error(e);
      }
    }

    async function vote(id, current, delta) {
      try {
        const next = current + delta;
        const res = await fetch(
          `https://api.sheety.co/ac6a020fab729985f64a3f30b8b8763f/psily/scroll/${id}`,
          {
            method: 'PUT',
            headers: { 'Content-Type':'application/json' },
            body: JSON.stringify({ scroll:{ rating: next } })
          }
        );
        if (res.ok) {
          localStorage.setItem(`voted-${id}`, 'true');
          loadScrolls();
        } else {
          alert('‚ö†Ô∏è The void rejected your blessing.');
        }
      } catch {
        alert('‚ö†Ô∏è Connection to the void failed.');
      }
    }

    document.getElementById('closeScroll').onclick = () => {
      document.getElementById('scrollModal').style.display = 'none';
    };

    loadScrolls();
  </script>
</body>
</html>
